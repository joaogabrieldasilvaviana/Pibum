<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - Pibum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Pibum</h1>
    </div>
  </header>

  <main class="container">
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>

    <!-- Formulário de pagamento -->
    <div>
      <h3>Escolha a forma de pagamento:</h3>
      <button class="btn" id="pix-btn">PIX</button>
      <button class="btn" id="cartao-btn">Cartão</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Pibum. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Carrega o carrinho
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Exibe os itens no carrinho
      const cartItemsDiv = document.getElementById("cart-items");
      if (cart.length > 0) {
        cart.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.innerHTML = `<p>${item.produto} - R$ ${item.preco}</p>`;
          cartItemsDiv.appendChild(itemDiv);
        });
      } else {
        cartItemsDiv.innerHTML = "<p>Seu carrinho está vazio.</p>";
      }

      // Forma de pagamento
      document.getElementById("pix-btn").addEventListener("click", function () {
        alert("Você escolheu pagamento por PIX!");
        window.location.href = "aproveite.html";
      });

      document.getElementById("cartao-btn").addEventListener("click", function () {
        alert("Você escolheu pagamento com Cartão!");
        window.location.href = "aproveite.html";
      });
    });
  </script>
</body>
</html>
